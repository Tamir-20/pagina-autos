<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Autos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Autos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>

    <!-- SECCIÓN DE IMÁGENES DESTACADAS -->
    <section class="hero">
        <div class="slider">
            <button class="prev">&#10094;</button>
            <div class="slides">
                <img src="img/auto1.jpg" alt="Auto 1">
                <img src="img/auto2.jpg" alt="Auto 2">
                <img src="img/auto3.jpg" alt="Auto 3">
            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <!-- SECCIÓN DE CATEGORÍAS -->
    <section class="categorias">
        <h2>Categorías</h2>
        <div class="grid-categorias">
            <div class="categoria">Noticias</div>
            <div class="categoria">Autos Populares</div>
            <div class="categoria">Nuevos Modelos</div>
        </div>
    </section>

    <!-- SECCIÓN AUTOS POPULARES -->
    <section class="autos-populares">
        <h2>Autos Populares</h2>
        <div class="grid-autos">
            <div class="auto-card">Auto 1</div>
            <div class="auto-card">Auto 2</div>
            <div class="auto-card">Auto 3</div>
            <div class="auto-card">Auto 4</div>
        </div>
    </section>

    <!-- SECCIÓN SERVICIOS -->
    <section class="servicios">
        <h2>Nuestros Servicios</h2>
        <p>Descripción breve de servicios...</p>
    </section>

    <!-- SECCIÓN CONTACTO -->
    <section class="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Mi Página de Autos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
